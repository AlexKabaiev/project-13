<!DOCTYPE html>
<html lang="en">

<head>

    <title>contacts</title>
    <link rel="stylesheet" href="./sass/index.scss"/>

<body>
    <section class="contacts">
        <div class="container contacts__box">
            <a class="contacts__logo" href="#">міміно</a>
            <h1 class="contacts__title">
                Ресторанно-готельний комплекс
            </h1>
            <address class="address">
                <div class="address__flex">

                    <ul>
                        <li class="address__list">

                                Ресторан
                            </p>
                        </li>
                        <li>
                            <p class="address__text">
                                Готель
                            </p>
                        </li>
                    </ul>

                    <ul class="address__box">
                        <li class="address__row">
                            <a class="address__link" href="tel:0955559533">
                                <svg class="address__icon">
                                    <use href="./images/icons.svg#icon-phone">
                                    </use>
                                </svg>095 555 95 33</a>
                        </li>

                        <li class="address__row">
                            <a class="address__link" href="tel:0668491089">
                                <svg class="address__icon">
                                    <use href="./images/icons.svg#icon-phone">
                                    </use>
                                </svg>066 849 10 89</a>
                            <a class="address__link" href="tel:0672758540">067 275 85 40</a>
                        </li>

                        <li class="address__row">
                            <a class="address__link address__link--text"
                                href="https://goo.gl/maps/B53TPSeZN73z6Cg39">
                                <svg class="address__icon">
                                    <use href="./images/icons.svg#icon-location">
                                    </use>
                                </svg> Україна, м. Полтава,
                                вул. Маршала Бірюзова, 15</a>
                        </li>
                    </ul>

                </div>

                <p>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d153132.74853874944!2d34.35305023352893!3d49.5700716978671!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d82601f34ac947%3A0xbb948724f7cf0b61!2z0JPQvtGC0LXQu9GM0L3Qvi3RgNC10YHRgtC-0YDQsNC90L3QuNC5INC60L7QvNC_0LvQtdC60YEgItCc0ZbQvNGW0L3QviI!5e1!3m2!1sru!2sua!4v1669903281232!5m2!1sru!2sua"
                        width="384" height="220" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </p>
            </address>
        </div>
