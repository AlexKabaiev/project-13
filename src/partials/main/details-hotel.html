<section class="details-hotel">
    <div class="container details-hotel__container">
        <span class="details-hotel__line"></span>
        <h2 class="details-hotel__title">Mimiho</h2>
        <h3 class="details-hotel__subtitle">Готель</h3>
        <p class="details-hotel__text">Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit
            officia consequat duis enim velit
            mollit.</p>
        <div class="swiper-details-hotel">
            <ul class="swiper-wrapper details-hotel__list">
                <li class="swiper-slide details-hotel__item">
                    <picture>
                        <source
                            srcset="./images/main-page/mobile-hotel-details-slider1.jpg 1x, ./images/main-page/mobile-hotel-details-slider1@2x.jpg 2x"
                            media="(max-width: 1023px)">
                        <source
                            srcset="./images/main-page/tablet-hotel-details-slider1.jpg 1x, ./images/main-page/tablet-hotel-details-slider1@2x.jpg 2x"
                            media="(max-width: 1279px)">
                        <source
                            srcset="./images/main-page/desktop-hotel-details-slider1.jpg 1x, ./images/main-page/desktop-hotel-details-slider1@2x.jpg 2x"
                            media="(min-width: 1280px)">
                        <img class="details-hotel__foto" src="./images/main-page/mobile-hotel-details-slider1.jpg"
                            alt="Фото інтер'єру кімнати">
                    </picture>
                </li>
                <li class="swiper-slide details-hotel__item">
                    <picture>
                        <source
                            srcset="./images/main-page/mobile-hotel-details-slider2.jpg 1x, ./images/main-page/mobile-hotel-details-slider2@2x.jpg 2x"
                            media="(max-width: 1023px)">
                        <source
                            srcset="./images/main-page/tablet-hotel-details-slider2.jpg 1x, ./images/main-page/tablet-hotel-details-slider2@2x.jpg 2x"
                            media="(max-width: 1279px)">
                        <source
                            srcset="./images/main-page/desktop-hotel-details-slider2.jpg 1x, ./images/main-page/desktop-hotel-details-slider2@2x.jpg 2x"
                            media="(min-width: 1280px)">
                        <img class="details-hotel__foto" src="./images/main-page/mobile-hotel-details-slider2.jpg"
                            alt="Фото страви">
                    </picture>
                </li>
                <li class="swiper-slide details-hotel__item">
                    <picture>
                        <source
                            srcset="./images/main-page/mobile-hotel-details-slider1.jpg 1x, ./images/main-page/mobile-hotel-details-slider1@2x.jpg 2x"
                            media="(max-width: 1023px)">
                        <source
                            srcset="./images/main-page/tablet-hotel-details-slider3.jpg 1x, ./images/main-page/tablet-hotel-details-slider3@2x.jpg 2x"
                            media="(max-width: 1279px)">
                        <source
                            srcset="./images/main-page/desktop-hotel-details-slider3.jpg 1x, ./images/main-page/desktop-hotel-details-slider3@2x.jpg 2x"
                            media="(min-width: 1280px)">
                        <img class="details-hotel__foto" src="./images/main-page/mobile-hotel-details-slider1.jpg"
                            alt="Фото страви">
                    </picture>
                </li>
            </ul>
            <div class="details-hotel__button-wrapper">
                <button class="swiper-button-prev1 details-hotel__button-swipe" type="button">
                    <svg class="details-hotel__button-icon">
                        <use href="./images/icons.svg#icon-arrow-left"></use>
                    </svg>
                </button>
                <button class="swiper-button-next1 details-hotel__button-swipe" type="button">
                    <svg class="details-hotel__button-icon">
                        <use href="./images/icons.svg#icon-arrow-right"></use>
                    </svg>
                </button>
            </div>
        </div>
        <button class="details-hotel__button button-second" type="button" data-modal-room-open>Забронювати
            номер</button>
        <button class="details-hotel__button button-second" onclick="window.location.href = './hotel.html';">Переглянути
            ціни</button>
    </div>
    <script type="module" src="./js/slider-details-hotel.js"></script>
</section>
